<!-- Background & animion & navbar & title -->
<div class="container-fluid">
  <!-- Background animtion-->
  <div class="background">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>
  <!-- header -->
  <header>
    <!-- navbar -->
    <nav>
      <ul>
        <button style="margin:5px;" class="btn btn-danger mr-1" (click)="logout()">
          Cerrar Sesión
        </button>
        <button style="margin:5px;" class="btn btn-warning mr-1" (click)="home()">
          Home
        </button>
        <button style="margin:5px;" class="btn btn-primary" (click)="solicitud()">
          Nueva Solicitud
        </button>
      </ul>
    </nav>
    <!-- title & content -->
    <section class="header-content">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="titulo text-center">Solicitudes</h1>
            <table class="table table-striped"  id="solicitudes">
              <!--Encabezados de la tabla-->
              <thead>
                <tr>

                  <th class=" text-center" scope="col">Solicitud</th>

                  <th class=" text-center" scope="col">Descripción</th>

                  <th class=" text-center" scope="col">Estado</th>

                  <th class=" text-center" scope="col">Ver Solicitud</th>

                  <th class=" text-center" scope="col">Eliminar</th>

                </tr>
              </thead>

              <!--CONTENIDO-->
              <tr *ngFor="let solicitud of solicitudes">

                <td class="text-center">{{solicitud.titulo}}</td>
                <td class="text-center">{{solicitud.descripcion}}</td>
                <td class="text-center">{{solicitud.estado}}</td>
                <td class="text-center">
                <button (click)="VerSolicitud(solicitud._id)">
                  <i class="fa fa-search"></i>
                </button>
                </td>
                <td class="text-center">
                  <button (click)="EliminarSolicitud(solicitud._id)">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </section>
  </header>
