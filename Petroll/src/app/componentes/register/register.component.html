<div class="card" style="width: 450px;
  height: 47px;
  margin-top: 50px;
  margin-left: -200px;
  left: 50%;
  top: 50%;
  position: -ms-page;" >
  <h4 class="card-header">Petroll Registrarse</h4>
  <div class="card-body">
      <form>
        <div class="bg"></div>
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" formControlName="username" class="form-control" style="width: 400px;" [formControl]="Usuario"/>
              <span style="color:red;" *ngIf="Usuario.invalid">{{getUsuarioErrorMessage()}}</span>
            </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" style="width: 400px;" [formControl]="Contrasena"/>
              <span style="color:red;" *ngIf="Contrasena.invalid">{{getContrasenaErrorMessage()}}</span>
            </div>
          <div class="form-group">
            <label for="password">Password Confirmation</label>
            <input type="password" formControlName="password-confirmation" class="form-control" style="width: 400px;" [formControl]="ConfirmaContrasena"/>
            <span style="color:red;" *ngIf="getConfirmaContrasenaErrorMessage()" >{{getConfirmaContrasenaErrorMessage()}}</span>
          </div>
          <div class="form-group">
              <button class="btn btn-primary" (click)="register()">
                Registrarse
              </button>
              <button style="margin:5px;" class="btn btn-primary" (click)="login()">
                Login
              </button>
          <!--<div id="capa1">
            <img src ="https://raw.githubusercontent.com/AlexUwU/Proyecto-PrograWeb/master/Petroll/src/icon/catdogcut.png"/>
          </div>-->
          <style>
            img {
              display: block;
              margin-left: auto;
              margin-right: auto;
              width: 700px;
              height: 700px;
              margin-top: -70px;
              margin-left: -350px;
              left: 50%;
              top: 50%;
              position:absolute;
            }
            </style>
          </div>
      </form>
  </div>
</div>
